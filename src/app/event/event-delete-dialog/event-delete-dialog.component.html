<div class="event-delete">
  <h2 class="event-delete__title">イベントを削除しますか？</h2>
  <div class="event-delete__boody">
    <p>イベントを削除すると登録された画像も全て消去されます。</p>
    <p>イベントを本当に削除しますか？</p>
  </div>
  <div class="event-delete__actions">
    <button class="event-delete__delete-btn" (click)="deleteEvent()">
      イベント削除
    </button>
    <button class="event-delete__cancel-btn" mat-dialog-close>
      キャンセル
    </button>
  </div>
</div>
