<div class="container">
  <div class="inner">
    <mat-form-field appearance="fill">
      <textarea
        placeholder="コメントを追加"
        [formControl]="commentForm"
        matTextareaAutosize
        matInput
      ></textarea>
      <mat-icon (click)="createComment(image)" matSuffix>send</mat-icon>
      <mat-error *ngIf="commentForm.hasError('maxLength')"></mat-error>
    </mat-form-field>
  </div>
</div>
