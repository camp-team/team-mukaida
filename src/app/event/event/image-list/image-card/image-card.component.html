<div class="image-card">
  <div class="image-card__main">
    <img [src]="image.imageURL" alt="" />
  </div>
  <a
    class="image-card__comment"
    [routerLink]="'/events/' + image.eventId + '/images/' + image.imageId"
  >
    {{
      comments.length
        ? 'コメントを見る(' + comments.length + ')'
        : 'コメントを投稿する'
    }}
  </a>
</div>
