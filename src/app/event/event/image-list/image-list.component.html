<div class="image-list">
  <div class="container">
    <ng-container *ngIf="imageList && imageList.length > 0; else blank">
      <div class="image-list__list">
        <app-image-card
          class="image-list__item"
          [image]="image"
          *ngFor="let image of imageList"
        ></app-image-card>
      </div>
    </ng-container>
    <ng-template #blank>
      <a
        [routerLink]="'/events/' + eventId + '/post-images'"
        class="image-list__blank"
      >
        + 画像を投稿する
      </a>
    </ng-template>
  </div>
</div>

<ng-container *ngIf="event$ | async as event">
  <app-bottom-actions
    [type]="{
      eventsStyle: true,
      addImageStyle: true,
      sharedUrlStyle: true
    }"
    [eventUrl]="eventUrl"
    [event]="event"
  ></app-bottom-actions>
</ng-container>
