<div class="image-list" *ngIf="event$ | async as event">
  <div class="container">
    <ng-container *ngIf="postList$ | async as posts; else blank">
      <div class="image-list__list">
        <app-image-card
          class="image-list__item"
          *ngFor="let post of posts"
          [post]="post"
          [event]="event"
        >
        </app-image-card>
      </div>
    </ng-container>
    <ng-template #blank>
      <a
        [routerLink]="'/event/' + eventId + '/post-images'"
        class="image-list__blank"
      >
        + 画像を投稿する
      </a>
      <a
        [routerLink]="'/event/' + eventId + '/post-video'"
        class="image-list__blank"
      >
        + 動画を投稿する
      </a>
    </ng-template>
  </div>
</div>

<ng-container *ngIf="event$ | async as event">
  <app-bottom-actions
    [type]="{
      eventsStyle: true,
      addImageStyle: true,
      sharedUrlStyle: true
    }"
    [eventUrl]="eventUrl"
    [event]="event"
  ></app-bottom-actions>
</ng-container>
