<h1 matDialogTitle>イベント退会</h1>

<mat-dialog-content>
  <p class="heading">本当にイベントから退会しますか？</p>

  <div class="transfar" *ngIf="authService.uid === data.ownerId">
    <mat-form-field appearance="outline">
      <mat-label>譲渡する人を選択</mat-label>
      <mat-select [value]="null" [formControl]="transfarForm">
        <mat-option *ngFor="let user of joinedUsers | async" [value]="user">
          <div class="user">
            <div
              class="user__avatar"
              [style.background-image]="'url(' + user?.avatarURL + ')'"
            ></div>
            <div class="user__name">{{ user?.name }}</div>
          </div>
        </mat-option>
      </mat-select>
      <mat-hint class="transfar__title"
        >権限の譲渡したい人を選択できます。</mat-hint
      >
    </mat-form-field>
    <p class="transfar__hint">
      ＊選択されない場合は、参加日が１番古い人に譲渡されます
    </p>
  </div>

  <section class="check">
    <mat-checkbox
      (change)="isDeleteAllImagesAndComments = $event.checked"
      color="primary"
      class="check-box"
      >このイベントで投稿した写真とコメントを全て削除する
    </mat-checkbox>
  </section>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button matDialogClose>キャンセル</button>
  <button (click)="exitEvent()" color="warn" mat-raised-button>退会</button>
</mat-dialog-actions>
