<div class="container--event-list">
  <div class="tile" ontouchstart>
    <img [src]="event.thumbnailURL" />
    <div class="tile__text">
      <h1>{{ event.title }}</h1>
      <h2 class="tile__animate-text">
        参加中メンバー : {{ event.joinedUserCount }}人
      </h2>
      <p class="tile__animate-text">
        {{ event.discliption }}
      </p>
      <div class="tile__date">
        {{ event.createAt.toDate() | date: 'yyyy/MM/dd' }}
      </div>
    </div>
  </div>
</div>
