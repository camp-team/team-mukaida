<div class="create-event-wrapper">
  <div class="container container--create-event">
    <div class="heading">
      <h2 class="heading__text">イベントを作成</h2>
    </div>

    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field class="form__password">
        <input
          matInput
          formControlName="title"
          type="text"
          autocomplete="off"
          placeholder="イベント名"
          required
        />
        <mat-error *ngIf="titleControl.hasError('required')"
          >必須入力です</mat-error
        >
        <mat-error *ngIf="titleControl.hasError('maxlength')"
          >文字数は最大で40文字までです</mat-error
        >
      </mat-form-field>

      <mat-form-field class="form__descliption">
        <input
          matInput
          formControlName="descliption"
          type="text"
          autocomplete="off"
          placeholder="イベント詳細"
          required
        />
        <mat-error *ngIf="titleControl.hasError('required')"
          >必須入力です</mat-error
        >
        <mat-error *ngIf="titleControl.hasError('maxlength')"
          >文字数は最大で40文字までです</mat-error
        >
      </mat-form-field>

      <mat-form-field class="form__password">
        <input
          matInput
          formControlName="password"
          type="password"
          autocomplete="off"
          placeholder="🗝 パスワード"
          required
        />
        <mat-error *ngIf="titleControl.hasError('required')"
          >必須入力です</mat-error
        >
        <mat-error *ngIf="titleControl.hasError('maxlength')"
          >文字数は最大で40文字までです</mat-error
        >
      </mat-form-field>

      <button
        mat-flat-button
        type="submit"
        class="form__submit"
        [disabled]="form.invalid || form.pristine"
      >
        作成
      </button>
      <button
        class="form__cancel"
        mat-button
        type="button"
        (click)="backLocation()"
      >
        キャンセル
      </button>
    </form>
  </div>
</div>

<app-bottom-actions
  [type]="{
    eventsStyle: true,
    addVideoStyle: false,
    addImageStyle: false,
    sharedUrlStyle: false
  }"
></app-bottom-actions>
