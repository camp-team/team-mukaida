<div class="container">
  <div class="actions">
    <button class="actions__join-btn">イベント参加</button>
    <button class="actions__create-btn">イベント作成</button>
  </div>
  <mat-tab-group class="mat-tab" mat-align-tabs="center">
    <mat-tab label="主催イベント">
      <div class="mat-tab__card-layout">
        <app-event-list-card
          [event]="event"
          [eventJoinedLength]="eventJoinedLength"
        ></app-event-list-card>
        <app-event-list-card
          [event]="event"
          [eventJoinedLength]="eventJoinedLength"
        ></app-event-list-card>
      </div>
    </mat-tab>
    <mat-tab label="参加イベント">
      <div class="mat-tab__card-layout">
        <app-event-list-card
          [event]="event"
          [eventJoinedLength]="eventJoinedLength"
        ></app-event-list-card>
        <app-event-list-card
          [event]="event"
          [eventJoinedLength]="eventJoinedLength"
        ></app-event-list-card>
        <app-event-list-card
          [event]="event"
          [eventJoinedLength]="eventJoinedLength"
        ></app-event-list-card>
        <app-event-list-card
          [event]="event"
          [eventJoinedLength]="eventJoinedLength"
        ></app-event-list-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<app-bottom-actions
  [type]="{
    eventsStyle: true,
    addImageStyle: false,
    sharedUrlStyle: false
  }"
></app-bottom-actions>
