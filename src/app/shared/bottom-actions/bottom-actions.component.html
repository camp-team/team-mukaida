<div class="bottom-actions">
  <button
    mat-ripple
    mat-button
    class="bottom-actions__join-event"
    (click)="openJoinEventDialog()"
    [class.home-style]="type.homeStyle"
  >
    <mat-icon>person_add</mat-icon>
    <p>イベント参加</p>
  </button>
  <button
    mat-ripple
    class="bottom-actions__create-event"
    (click)="openCreateEventDialog()"
    [class.home-style]="type.homeStyle"
  >
    <mat-icon>assignment_ind</mat-icon>
    <p>イベント作成</p>
  </button>
  <button
    mat-ripple
    class="bottom-actions__add-image"
    [class.disabled]="!type.addImageNone"
  >
    <mat-icon>add_photo_alternate</mat-icon>
    <p>画像を投稿</p>
  </button>
  <button
    mat-ripple
    class="bottom-actions__shared-url"
    [class.disabled]="!type.sharedUrlNone"
  >
    <mat-icon>content_paste</mat-icon>
    <p>URLを共有</p>
  </button>
</div>
