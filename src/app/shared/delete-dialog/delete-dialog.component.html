<div class="dialog">
  <div class="dialog__header">
    <mat-icon class="dialog__icon">delete</mat-icon>
    <h2 class="dialog__title">削除しますか？</h2>
  </div>

  <div class="dialog__content">
    <p>一度削除すると元に戻せません。</p>
  </div>

  <div class="dialog__actions">
    <button mat-button matDialogClose>キャンセル</button>
    <button color="warn" mat-flat-button [mat-dialog-close]="true">削除</button>
  </div>
</div>
